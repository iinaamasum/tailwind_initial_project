<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-project</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/icons/3d-glasss.png" type="image/x-icon">
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <!-- custom property -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: "#FECC02",
                        black: "#131313",
                        grey: "#4E4E4E",
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                        roboto: ['Roboto', "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body>
    <!-- header part  -->
    <header class="container mx-auto bg-slate-600">
        <div class=" flex  w-full md:w-10/12 justify-between mx-auto py-3">
            <div class="heading">
                <h1 class="text-white font-poppins text-2xl">MovieHub</h1>
            </div>
            <ul class="navbar flex justify-between items-center gap-x-6 text-white">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#our-movie">Our Movies</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </div>
    </header>


</body>

</html>
